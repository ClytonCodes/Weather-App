<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3 id="name">WEATHER APP</h3>
        <div class="input">
            <input type="text" id="input-field" name="city-name" placeholder="Search by city...">
            <button id="search"><i class="fa-solid fa-magnifying-glass" id="search-icon"></i></button>
        </div>

            <div class="info">
                <h2 id="city-name">-</h2>
                <p id="date">-</p>
                <h1 id="temp">-</h1>
                <img src="" alt="" id='temp-icon'>
                <p id="weather-info">-</p>
            </div>

            <div class="extra-info">
                <div class="high-temp">
                    <p id="high-temp">Max temp</p>
                    <h3 id="max-temp">-</h3>
                </div>

                <div class="low-temp">
                    <p id="low-temp">Min temp</p>
                    <h3 id="min-temp">-</h3>
                </div>
            </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
